Além disso, desenhei outro retângulo colorido usando um elemento SVG com a classe `retângulo-5`.

Para oferecer mais interação, criei um botão dentro de um link âncora, direcionando para "saiba.html", rotulado como "SAIBA MAIS". Para este botão, usei código CSS embutido para estilizá-lo de acordo.
